<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>
    <div class="calc calc_dark">

        <div class="calc__display">
            <div class="calc__history"></div>
            <div class="calc__total">0</div>
        </div>
        <div class="calc__actions">
            <div class="calc__row">
                <div class="calc__col calc__col_reset" data-type="clear">C</div>
                <div class="calc__col calc__col_action" data-type="percent">%</div>
                <div class="calc__col calc__col_action" data-type="delete">⌫</div>
                <div class="calc__col calc__col_action" data-type="/">÷</div>
            </div>
            <div class="calc__row">
                <div class="calc__col" data-type="7">7</div>
                <div class="calc__col" data-type="8">8</div>
                <div class="calc__col" data-type="9">9</div>
                <div class="calc__col calc__col_action" data-type="*">×</div>
            </div>
            <div class="calc__row">
                <div class="calc__col" data-type="4">4</div>
                <div class="calc__col" data-type="5">5</div>
                <div class="calc__col" data-type="6">6</div>
                <div class="calc__col calc__col_action" data-type="-">-</div>
            </div>
            <div class="calc__row">
                <div class="calc__col" data-type="1">1</div>
                <div class="calc__col" data-type="2">2</div>
                <div class="calc__col" data-type="3">3</div>
                <div class="calc__col calc__col_action" data-type="+">+</div>
            </div>
            <div class="calc__row">
                <div class="calc__col" data-type="float">.</div>
                <div class="calc__col" data-type="0">0</div>
                <div class="calc__col calc__col_action" data-type="history">
                    <img src="images/Vector.svg" alt="#">
                </div>
                <div class="calc__col calc__col_action" data-type="=">=</div>
            </div>
        </div>
    
    </div>
    <script src="js/main.min.js"></script>
</body>
</html>
